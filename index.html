<!DOCTYPE html>
<html lang="en">

<head>
    <title>Editor - FrontRub Codespaces</title>
    <!-- Bootstrap -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/stylesheet.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
    <style type="text/css" media="screen">
    #editor {
        position: relative;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        height: 400px;
        border-radius: 0px;
    }
    </style>
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-default navbar-fixed-top" style="height:70px ">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    <img style="width: 130px " alt="Brand" src="cblogo.png">
                </a>
            </div>
            <h2 style="font-family: 'Josefin Sans', sans-serif; color:#696969; ">
                 FrontRub Codespaces
                </h2>
        </nav>
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default" style="margin-bottom: 0px; border-radius:0px; border-bottom-width:0px;   ">
                    <div class="panel-heading" style="height:55px; border-bottom-width:0px; ">
                        <!-- Single button -->
                        <div class="btn-group" style="margin-left:25px; ">
                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Language <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu">
                                <li><a class="lang" id="c" href="#">C</a></li>
                                <li><a class="lang" id="cpp" href="#">C++</a></li>
                                <li><a class="lang" id="java" href="#">Java</a></li>
                                <li><a class="lang" id="py2" href="#">Python</a></li>
                            </ul>
                        </div>
                        <div class="btn-group">
                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Theme <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu">
                                <li><a class="changetheme" id="dawn" href="#">Dawn</a></li>
                                <li><a class="changetheme" id="monokai" href="#">Monokai</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <pre id="editor"></pre>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <button id="submit" type="button" class="btn btn-primary loading" data-loading-text="<i class='fa fa-circle-o-notch fa-spin'></i> Running">Run</button>
                <button id="clear" type="button" class="btn btn-danger">Clear All</button>
            </div>
        </div>
        <div class="row top-buffer">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading">Output</div>
                    <div class="panel-body"><pre id="output"></pre></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.6/ace.js" type="text/javascript" charset="utf-8"></script>
    <script>
    var editor = ace.edit("editor");
    editor.setTheme("ace/theme/dawn");
    editor.getSession().setMode("ace/mode/c_cpp");
    editor.$blockScrolling = Infinity;
    </script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="scripts/sample-source.js"></script>
    <script src="scripts/main.js"></script>
</body>

</html>
